<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a>Enter a number</a>
<input type="text" id="inPut">
<button id="buton" onclick="show()">Show</button><br>

<script>
    function show(){
    let number;
   number= document.getElementById("inPut").value;

    let n=2;
    while (n<number){
        if (snt(n)){
           document.writeln(n+",");

        }
        n++;
    }}

    function snt(n) {
        if (n < 2) {
            return false;
        }
        else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
        }
        return true;

    }

</script>
</body>
</html>
